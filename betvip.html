<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Predictor VIP - Scan MD5</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
        
        /* Iframe nền */
        #main-iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; z-index: 1; }

        /* Canvas Tuyết rơi */
        #snow-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 50; }

        /* Ô dự đoán di chuyển được */
        #tool-container {
            position: absolute; top: 100px; left: 50px; width: 300px;
            background: rgba(10, 10, 15, 0.85);
            backdrop-filter: blur(15px);
            border: 1px solid #00f2ff;
            border-radius: 20px;
            padding: 20px;
            z-index: 100;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.3);
            color: #fff;
            text-align: center;
            cursor: move;
            user-select: none;
        }

        /* Hiệu ứng Scan */
        .scan-line {
            position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: rgba(0, 242, 255, 0.5);
            box-shadow: 0 0 15px #00f2ff;
            animation: scanning 3s infinite linear;
            display: none;
        }

        @keyframes scanning {
            0% { top: 0; }
            100% { top: 100%; }
        }

        h3 { margin: 0 0 15px 0; color: #00f2ff; text-shadow: 0 0 10px #00f2ff; font-size: 16px; letter-spacing: 2px; }

        input {
            width: 85%; padding: 12px; border-radius: 12px; border: 1px solid #333;
            background: #000; color: #00f2ff; text-align: center; font-family: monospace;
        }

        .btn-predict {
            margin-top: 15px; width: 100%; padding: 12px; border-radius: 50px; border: none;
            background: linear-gradient(90deg, #00f2ff, #0066ff);
            color: white; font-weight: bold; cursor: pointer; text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0, 102, 255, 0.4);
        }

        #result-box {
            margin-top: 20px; padding: 15px; border-radius: 15px;
            background: rgba(255, 255, 255, 0.05); min-height: 60px;
            display: flex; align-items: center; justify-content: center; font-size: 28px; font-weight: 800;
        }

        .tai { color: #ff3e3e; text-shadow: 0 0 20px #ff3e3e; }
        .xiu { color: #3e97ff; text-shadow: 0 0 20px #3e97ff; }

        /* Hiệu ứng tuyết rơi xịn */
    </style>
</head>
<body>

    <canvas id="snow-canvas"></canvas>
    <iframe id="main-iframe" src="https://play.betvip.fit/"></iframe>

    <div id="tool-container">
        <div class="scan-line" id="scanner"></div>
        <h3>AI SCANNER PRO</h3>
        <input type="text" id="md5-input" placeholder="Dán mã MD5 cầu...">
        <button class="btn-predict" onclick="startScan()">PHÂN TÍCH HỆ THỐNG</button>
        
        <div id="result-box">
            <span style="font-size: 14px; color: #666;">Waiting for data...</span>
        </div>
    </div>

    <script>
        // --- CHỨC NĂNG DI CHUYỂN Ô TOOL ---
        const tool = document.getElementById("tool-container");
        let isDragging = false, offset = [0, 0];

        tool.addEventListener('mousedown', (e) => {
            isDragging = true;
            offset = [tool.offsetLeft - e.clientX, tool.offsetTop - e.clientY];
        }, true);

        document.addEventListener('mouseup', () => { isDragging = false; }, true);

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                tool.style.left = (e.clientX + offset[0]) + 'px';
                tool.style.top = (e.clientY + offset[1]) + 'px';
            }
        }, true);

        // --- THUẬT TOÁN MD5 XỊN ---
        function startScan() {
            const md5 = document.getElementById('md5-input').value;
            const res = document.getElementById('result-box');
            const scanner = document.getElementById('scanner');

            if (!md5) return alert("Chưa nhập mã MD5!");

            scanner.style.display = 'block';
            res.innerHTML = '<span style="font-size:16px; color:#00f2ff">SCANNING...</span>';

            setTimeout(() => {
                scanner.style.display = 'none';
                
                // Thuật toán: Lấy tổng mã ASCII của 3 ký tự cuối 
                // sau đó chia lấy dư cho 2 để dự đoán
                let sum = 0;
                let last3 = md5.slice(-3);
                for (let i = 0; i < last3.length; i++) sum += last3.charCodeAt(i);
                
                if (sum % 2 === 0) {
                    res.innerHTML = '<span class="xiu">XỈU</span>';
                } else {
                    res.innerHTML = '<span class="tai">TÀI</span>';
                }
            }, 2500);
        }

        // --- HIỆU ỨNG TUYẾT RƠI (SNOW) ---
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speed = Math.random() * 1 + 0.5;
                this.velY = this.speed;
                this.velX = (Math.random() - 0.5) * 0.5;
            }
            update() {
                this.y += this.velY;
                this.x += this.velX;
                if (this.y > canvas.height) this.y = -10;
            }
            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < 100; i++) particles.push(new Particle());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
