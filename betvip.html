<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RGB HACKER MENU</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; font-family: 'Arial', sans-serif; }
        
        #game-frame { position: absolute; width: 100%; height: 100%; border: none; z-index: 1; }
        #snow { position: fixed; top: 0; pointer-events: none; z-index: 5; width: 100%; height: 100%; }

        /* Hiệu ứng cầu vồng chạy cho viền */
        @keyframes rainbow {
            0% { border-color: #ff0000; box-shadow: 0 0 15px #ff0000; }
            20% { border-color: #ff8000; box-shadow: 0 0 15px #ff8000; }
            40% { border-color: #ffff00; box-shadow: 0 0 15px #ffff00; }
            60% { border-color: #00ff00; box-shadow: 0 0 15px #00ff00; }
            80% { border-color: #00ffff; box-shadow: 0 0 15px #00ffff; }
            100% { border-color: #ff00ff; box-shadow: 0 0 15px #ff00ff; }
        }

        @keyframes rainbow-text {
            0% { color: #ff0000; }
            33% { color: #00ff00; }
            66% { color: #00ffff; }
            100% { color: #ff00ff; }
        }

        #btn-on {
            position: fixed; top: 10px; right: 10px; z-index: 1000;
            background: #000; border: 3px solid; animation: rainbow 2s linear infinite;
            color: #fff; width: 50px; height: 50px; border-radius: 50%; display: none;
        }

        #hacker-menu {
            position: fixed; top: 100px; left: 20px; width: 280px;
            background: rgba(0, 0, 0, 0.9); border: 3px solid;
            animation: rainbow 3s linear infinite;
            border-radius: 20px; z-index: 999; color: #fff; touch-action: none;
        }

        .m-header {
            padding: 15px; text-align: center; font-weight: 900;
            border-bottom: 1px solid #333; cursor: grab;
            animation: rainbow-text 2s linear infinite;
        }

        .m-content { padding: 20px; text-align: center; }
        .screen { display: none; }
        .active { display: block; }

        .btn-rgb {
            width: 100%; padding: 12px; margin: 10px 0; background: #111;
            border: 2px solid; animation: rainbow 3s linear infinite;
            color: #fff; font-weight: bold; border-radius: 10px; cursor: pointer;
        }

        input {
            width: 85%; padding: 12px; border-radius: 10px; border: 1px solid #444;
            background: #000; color: #fff; text-align: center; margin-bottom: 15px;
        }

        #res { font-size: 40px; font-weight: 900; margin: 15px 0; text-shadow: 2px 2px #000; }
        
        .close-x { position: absolute; top: 10px; right: 15px; color: #fff; font-size: 20px; cursor: pointer; }
    </style>
</head>
<body>

<canvas id="snow"></canvas>
<iframe id="game-frame" src="https://play.betvip.fit/"></iframe>
<button id="btn-on" onclick="toggle(true)">ON</button>

<div id="hacker-menu">
    <div class="close-x" onclick="toggle(false)">×</div>
    <div class="m-header" id="drag-zone">B E T V I P - R G B</div>

    <div class="m-content">
        <div id="sc-home" class="screen active">
            <button class="btn-rgb" onclick="go('md5')">MODE MD5 HEX</button>
            <button class="btn-rgb" onclick="go('pattern')">MODE PATTERN</button>
        </div>

        <div id="sc-md5" class="screen">
            <input type="text" id="in-md5" placeholder="DÁN MÃ MD5">
            <button class="btn-rgb" onclick="run('md5')">START SCAN</button>
            <div onclick="go('home')" style="font-size:10px; cursor:pointer; margin-top:5px;">BACK</div>
        </div>

        <div id="sc-pattern" class="screen">
            <input type="text" id="in-pattern" placeholder="DÃY CẦU TXTXT">
            <button class="btn-rgb" onclick="run('pattern')">CHECK PATTERN</button>
            <div onclick="go('home')" style="font-size:10px; cursor:pointer; margin-top:5px;">BACK</div>
        </div>

        <div id="res">---</div>
    </div>
</div>

<script>
    const menu = document.getElementById('hacker-menu');
    const dragZone = document.getElementById('drag-zone');
    let isDragging = false, startX, startY, initialLeft, initialTop;

    // Fix di chuyển cho dth
    const sDrag = (e) => {
        isDragging = true;
        const t = e.type === 'touchstart' ? e.touches[0] : e;
        startX = t.clientX; startY = t.clientY;
        initialLeft = menu.offsetLeft; initialTop = menu.offsetTop;
    };
    const mDrag = (e) => {
        if (!isDragging) return;
        const t = e.type === 'touchmove' ? e.touches[0] : e;
        menu.style.left = (initialLeft + (t.clientX - startX)) + 'px';
        menu.style.top = (initialTop + (t.clientY - startY)) + 'px';
    };
    dragZone.addEventListener('mousedown', sDrag);
    dragZone.addEventListener('touchstart', sDrag, {passive:false});
    window.addEventListener('mousemove', mDrag);
    window.addEventListener('touchmove', mDrag, {passive:false});
    window.addEventListener('mouseup', () => isDragging = false);
    window.addEventListener('touchend', () => isDragging = false);

    function go(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById('sc-' + id).classList.add('active');
    }

    function toggle(sw) {
        menu.style.display = sw ? 'block' : 'none';
        document.getElementById('btn-on').style.display = sw ? 'none' : 'block';
    }

    function run(type) {
        const res = document.getElementById('res');
        res.innerHTML = '<span style="font-size:15px; animation: rainbow-text 0.5s infinite">SCANNING...</span>';
        
        setTimeout(() => {
            if(type === 'md5') {
                let v = document.getElementById('in-md5').value;
                if(!v) return;
                // Thuật toán Hex mạnh
                let hex = v.slice(-4);
                let dec = parseInt(hex, 16);
                res.innerHTML = (dec % 2 === 0) ? '<span style="color:#4da6ff">XỈU</span>' : '<span style="color:#ff4d4d">TÀI</span>';
            } else {
                let p = document.getElementById('in-pattern').value.toUpperCase();
                if(!p) return;
                res.innerHTML = p.endsWith('T') ? '<span style="color:#4da6ff">XỈU</span>' : '<span style="color:#ff4d4d">TÀI</span>';
            }
        }, 1500);
    }

    // Tuyết rơi
    const canvas = document.getElementById('snow');
    const ctx = canvas.getContext('2d');
    let flakes = [];
    function initS() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        for(let i=0; i<50; i++) flakes.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*3+1, s:Math.random()*1+0.5});
    }
    function drawS() {
        ctx.clearRect(0,0,canvas.width, canvas.height); ctx.fillStyle = "white";
        flakes.forEach(f => {
            ctx.beginPath(); ctx.arc(f.x, f.y, f.r, 0, Math.PI*2); ctx.fill();
            f.y += f.s; if(f.y > canvas.height) f.y = -5;
        });
        requestAnimationFrame(drawS);
    }
    initS(); drawS();
</script>
</body>
</html>
