<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HACKER DASHBOARD VIP</title>
    <style>
        :root { --neon-color: #00ff41; --gold: #ffcc00; --bg: rgba(0, 0, 0, 0.9); }
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; font-family: 'Courier New', Courier, monospace; }
        
        /* Iframe & Tuyết */
        #main-iframe { position: absolute; width: 100%; height: 100%; border: none; z-index: 1; }
        #snow-canvas { position: fixed; top: 0; pointer-events: none; z-index: 5; width: 100%; height: 100%; }

        /* Icon mở tool khi bị ẩn */
        #open-tool-btn {
            position: fixed; top: 10px; right: 10px; z-index: 1000;
            background: var(--bg); border: 2px solid var(--neon-color); color: var(--neon-color);
            border-radius: 50%; width: 45px; height: 45px; font-weight: bold;
            display: none; cursor: pointer; box-shadow: 0 0 10px var(--neon-color);
        }

        /* MOD MENU CONTAINER */
        #mod-menu {
            position: absolute; top: 15%; left: 50%; transform: translateX(-50%);
            width: 320px; background: var(--bg); border: 2px solid var(--neon-color);
            border-radius: 15px; z-index: 100; box-shadow: 0 0 25px rgba(0, 255, 65, 0.5);
            color: #fff; backdrop-filter: blur(15px); touch-action: none; overflow: hidden;
        }

        .menu-header {
            background: var(--neon-color); color: #000; padding: 10px;
            font-weight: 900; display: flex; justify-content: space-between; align-items: center;
            cursor: move; text-transform: uppercase; letter-spacing: 1px;
        }

        .screen { display: none; padding: 20px; text-align: center; }
        .active { display: block; }

        /* Buttons & Inputs */
        .btn-option {
            width: 100%; padding: 15px; margin: 10px 0; border: 1px solid var(--neon-color);
            background: transparent; color: var(--neon-color); font-weight: bold;
            text-transform: uppercase; border-radius: 8px; cursor: pointer;
            transition: 0.3s;
        }
        .btn-option:hover { background: var(--neon-color); color: #000; }
        .btn-back { font-size: 10px; color: #888; text-decoration: underline; cursor: pointer; margin-top: 10px; display: block; }

        input {
            width: 90%; padding: 12px; border-radius: 5px; border: 1px solid #444;
            background: #111; color: var(--neon-color); text-align: center; margin-bottom: 15px;
        }

        /* Thuật toán & Result */
        #result-box {
            font-size: 35px; font-weight: 900; margin-top: 20px; min-height: 50px;
            text-shadow: 0 0 15px currentColor;
        }
        .scanning { font-size: 14px; color: var(--neon-color); animation: blink 0.5s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        /* Scan Line Effect */
        .scanner-line {
            width: 100%; height: 2px; background: var(--neon-color);
            position: absolute; top: 0; display: none;
            box-shadow: 0 0 20px var(--neon-color); z-index: 101;
            animation: scanAnim 2s infinite linear;
        }
        @keyframes scanAnim { 0% { top: 0; } 100% { top: 100%; } }
    </style>
</head>
<body>

<canvas id="snow-canvas"></canvas>
<iframe id="main-iframe" src="https://play.betvip.fit/"></iframe>
<button id="open-tool-btn" onclick="toggleMenu(true)">ON</button>

<div id="mod-menu">
    <div class="scanner-line" id="line"></div>
    <div class="menu-header">
        <span>V.I.P HACKER PRO</span>
        <span style="cursor:pointer" onclick="toggleMenu(false)">[—]</span>
    </div>

    <div id="screen-main" class="screen active">
        <p style="color: #888; font-size: 12px;">SELECT HACK METHOD</p>
        <button class="btn-option" onclick="go('md5')">Dự Đoán MD5 (Hex)</button>
        <button class="btn-option" onclick="go('pattern')">Dự Đoán Pattern</button>
    </div>

    <div id="screen-md5" class="screen">
        <input type="text" id="inp-md5" placeholder="PASTE MD5 HERE">
        <button class="btn-option" style="background: var(--neon-color); color:#000" onclick="hackMD5()">START INJECTION</button>
        <span class="btn-back" onclick="go('main')">RETURN MENU</span>
    </div>

    <div id="screen-pattern" class="screen">
        <p style="font-size: 10px;">NHẬP 5 PHIÊN (T hoặc X)</p>
        <input type="text" id="inp-pattern" placeholder="Ví dụ: TXTXX">
        <button class="btn-option" style="background: var(--neon-color); color:#000" onclick="hackPattern()">ANALYZE DATA</button>
        <span class="btn-back" onclick="go('main')">RETURN MENU</span>
    </div>

    <div id="result-box"></div>
</div>

<script>
    // --- DI CHUYỂN TRÊN CẢM ỨNG (MOBILE) ---
    const menu = document.getElementById("mod-menu");
    let initialX, initialY, xOffset = 0, yOffset = 0, active = false;

    menu.addEventListener("touchstart", (e) => {
        initialX = e.touches[0].clientX - xOffset;
        initialY = e.touches[0].clientY - yOffset;
        if (e.target.closest('.menu-header')) active = true;
    }, {passive: false});

    document.addEventListener("touchmove", (e) => {
        if (active) {
            e.preventDefault();
            xOffset = e.touches[0].clientX - initialX;
            yOffset = e.touches[0].clientY - initialY;
            menu.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
        }
    }, {passive: false});

    document.addEventListener("touchend", () => active = false);

    // --- CHUYỂN SCREEN ---
    function go(screenId) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById('screen-' + screenId).classList.add('active');
        document.getElementById('result-box').innerHTML = "";
    }

    function toggleMenu(show) {
        menu.style.display = show ? 'block' : 'none';
        document.getElementById('open-tool-btn').style.display = show ? 'none' : 'block';
    }

    // --- THUẬT TOÁN HEX MD5 XỊN ---
    function hackMD5() {
        let val = document.getElementById('inp-md5').value;
        if(!val) return;
        process(() => {
            // Lấy 4 ký tự cuối, chuyển sang Hex -> Dec
            let hexPart = val.slice(-4);
            let dec = parseInt(hexPart, 16);
            if(isNaN(dec)) dec = val.length;
            
            // Logic: Số lẻ ra Tài, Số chẵn ra Xỉu (Cực phổ biến trong thuật toán game)
            displayResult(dec % 2 !== 0 ? 'TÀI' : 'XỈU');
        });
    }

    // --- THUẬT TOÁN PATTERN ---
    function hackPattern() {
        let val = document.getElementById('inp-pattern').value.toUpperCase();
        if(!val) return;
        process(() => {
            // Dựa vào chuỗi để tính cầu nghiêng
            let countT = (val.match(/T/g) || []).length;
            let last = val.slice(-1);
            // Nếu Tài nhiều hơn hoặc kết thúc là Xỉu thì dự đoán ngược lại
            displayResult(countT >= 3 ? 'XỈU' : 'TÀI');
        });
    }

    function process(cb) {
        const res = document.getElementById('result-box');
        const line = document.getElementById('line');
        line.style.display = 'block';
        res.innerHTML = '<span class="scanning">BYPASSING...</span>';
        setTimeout(() => { line.style.display = 'none'; cb(); }, 2500);
    }

    function displayResult(text) {
        const color = text.includes('TÀI') ? '#ff4444' : '#44aaff';
        document.getElementById('result-box').innerHTML = `<span style="color:${color}">${text}</span>`;
    }

    // --- TUYẾT RƠI ---
    const canvas = document.getElementById('snow-canvas');
    const ctx = canvas.getContext('2d');
    let flakes = [];
    function init() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        for(let i=0; i<50; i++) flakes.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*2+1, s: Math.random()*1+0.5});
    }
    function draw() {
        ctx.clearRect(0,0,canvas.width, canvas.height); ctx.fillStyle = "#fff";
        flakes.forEach(f => {
            ctx.beginPath(); ctx.arc(f.x, f.y, f.r, 0, Math.PI*2); ctx.fill();
            f.y += f.s; if(f.y > canvas.height) f.y = -5;
        });
        requestAnimationFrame(draw);
    }
    init(); draw();
</script>
</body>
</html>
