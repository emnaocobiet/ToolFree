<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LC79 NEON PREDICTOR</title>
    <style>
        :root { --primary: #00f2ff; --secondary: #7000ff; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
        
        #game-frame { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; z-index: 1; }
        #snow-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 2; }

        /* Floating Box Neon Style */
        #tool-box {
            position: absolute; top: 15%; left: 10px;
            width: 240px; padding: 3px; /* Viền để lộ hiệu ứng RGB */
            background: linear-gradient(45deg, #ff0000, #fffb00, #05ff00, #00ff66, #00ffff, #0049ff, #bc00ff, #ff00c4, #ff0000);
            background-size: 400%;
            border-radius: 20px; z-index: 9999;
            animation: border-rgb 20s linear infinite;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            cursor: move; touch-action: none;
        }

        @keyframes border-rgb { 0% { background-position: 0 0; } 50% { background-position: 400% 0; } 100% { background-position: 0 0; } }

        .inner-content {
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 18px; padding: 20px; text-align: center;
        }

        .header { font-size: 14px; font-weight: 800; color: #fff; text-transform: uppercase; margin-bottom: 15px; letter-spacing: 2px; text-shadow: 0 0 10px var(--primary); }

        input {
            width: 100%; padding: 12px; margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px; color: #00f2ff; outline: none; box-sizing: border-box;
            text-align: center; font-family: monospace;
        }

        button {
            width: 100%; padding: 12px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white; border: none; border-radius: 12px;
            cursor: pointer; font-weight: bold; text-transform: uppercase;
            transition: 0.3s; box-shadow: 0 0 15px rgba(0, 242, 255, 0.4);
        }

        button:active { transform: scale(0.9); }

        /* Kết quả */
        #result-area { margin-top: 20px; min-height: 90px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px; }
        .pred-val { font-size: 42px; font-weight: 900; margin: 0; line-height: 1; }
        .tai { color: #ff3c00; text-shadow: 0 0 25px #ff3c00; }
        .xiu { color: #00f2ff; text-shadow: 0 0 25px #00f2ff; }
        .accuracy { font-size: 11px; color: #0f0; margin-top: 8px; opacity: 0.8; }

        .scan-line { width: 100%; height: 2px; background: var(--primary); box-shadow: 0 0 10px var(--primary); position: relative; display: none; }
    </style>
</head>
<body>

    <iframe id="game-frame" src="https://play.lc79.bet/"></iframe>
    <canvas id="snow-canvas"></canvas>

    <div id="tool-box">
        <div class="inner-content">
            <div class="header">SYSTEM ANALYZER</div>
            <div id="scanner" class="scan-line"></div>
            <input type="text" id="md5Input" placeholder="PASTE MD5 HERE..." onfocus="this.placeholder=''" onblur="this.placeholder='PASTE MD5 HERE...'">
            <button id="btnPredict">ANALYZE DATA</button>

            <div id="result-area">
                <div id="display-status" style="font-size: 11px; color: #555;">AWATING INPUT...</div>
            </div>
        </div>
    </div>

    <script>
        // --- 1. TUYẾT RƠI (SNOW) ---
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        let snows = [];
        function initSnow() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            snows = Array.from({length: 60}, () => ({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*2+1, s: Math.random()*0.8+0.2, o: Math.random()*0.5+0.2 }));
        }
        function drawSnow() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            snows.forEach(s => {
                ctx.globalAlpha = s.o; ctx.fillStyle = "white"; ctx.beginPath();
                ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.fill();
                s.y += s.s; if(s.y > canvas.height) s.y = -10;
            });
            requestAnimationFrame(drawSnow);
        }
        window.onresize = initSnow; initSnow(); drawSnow();

        // --- 2. DRAG CHO MOBILE & PC ---
        const box = document.getElementById('tool-box');
        let active = false, currentX, currentY, initialX, initialY, xOffset = 0, yOffset = 0;

        function dragStart(e) {
            initialX = (e.type === "touchstart" ? e.touches[0].clientX : e.clientX) - xOffset;
            initialY = (e.type === "touchstart" ? e.touches[0].clientY : e.clientY) - yOffset;
            if (e.target === box || box.contains(e.target)) active = true;
        }
        function dragMove(e) {
            if (active) {
                e.preventDefault();
                currentX = (e.type === "touchmove" ? e.touches[0].clientX : e.clientX) - initialX;
                currentY = (e.type === "touchmove" ? e.touches[0].clientY : e.clientY) - initialY;
                xOffset = currentX; yOffset = currentY;
                box.style.transform = `translate3d(${currentX}px, ${currentY}px, 0)`;
            }
        }
        document.addEventListener("touchstart", dragStart, {passive: false});
        document.addEventListener("touchend", () => active = false);
        document.addEventListener("touchmove", dragMove, {passive: false});
        document.addEventListener("mousedown", dragStart);
        document.addEventListener("mouseup", () => active = false);
        document.addEventListener("mousemove", dragMove);

        // --- 3. THUẬT TOÁN XỊN (PRO LOGIC) ---
        const btn = document.getElementById('btnPredict');
        const display = document.getElementById('result-area');
        const scanner = document.getElementById('scanner');

        btn.onclick = () => {
            const md5 = document.getElementById('md5Input').value.trim();
            if(md5.length < 8) return;

            // Hiệu ứng scan
            scanner.style.display = 'block';
            let scanPos = 0;
            const scanInt = setInterval(() => {
                scanPos += 5; scanner.style.top = scanPos + 'px';
                if(scanPos > 150) scanPos = 0;
            }, 30);

            display.innerHTML = '<div style="color:var(--primary); font-size:12px; font-weight:bold; letter-spacing:3px;">ANALYZING...</div>';
            
            setTimeout(() => {
                clearInterval(scanInt);
                scanner.style.display = 'none';

                // Thuật toán: Phân tích sâu
                // Lấy 3 điểm: đầu, giữa, cuối chuyển từ Hex sang Dec
                const p1 = parseInt(md5.substring(0, 2), 16) || 0;
                const p2 = parseInt(md5.substring(md5.length/2, md5.length/2 + 2), 16) || 0;
                const p3 = parseInt(md5.substring(md5.length - 2), 16) || 0;
                
                // Công thức bí mật: (P1*2 + P2 + P3*3)
                const total = (p1 * 2) + p2 + (p3 * 3);
                const isTai = total % 2 === 0;
                
                const result = isTai ? "Tài" : "Xỉu";
                const colorClass = isTai ? "tai" : "xiu";
                const rate = 90 + (total % 10); // Tỷ lệ ảo từ 90-99%

                display.innerHTML = `
                    <div class="pred-val ${colorClass}">${result}</div>
                    <div class="accuracy">CONFIDENCE: ${rate}%</div>
                    <div style="font-size:9px; color:#444; margin-top:5px;">HEX_SUM: ${total}</div>
                `;
            }, 1500);
        };
    </script>
</body>
</html>
