<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Full with MD5 Analyzer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #analyzer-box {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 300px;
            padding: 20px;
            background: linear-gradient(45deg, red, green, blue); /* Màu RGB VIP */
            border-radius: 20px; /* Bo góc */
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            color: white;
            cursor: move;
            z-index: 1000;
            animation: scan 2s infinite linear; /* Hiệu ứng scan */
        }
        @keyframes scan {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        #analyzer-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
        }
        #analyzer-box button {
            width: 100%;
            padding: 10px;
            background: #00ff00;
            border: none;
            border-radius: 5px;
            color: black;
            cursor: pointer;
        }
        #result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <iframe src="https://play.lc79.bet/"></iframe>
    <div id="analyzer-box">
        <h3>Nhập Mã MD5</h3>
        <input type="text" id="md5-input" placeholder="Nhập mã MD5">
        <button onclick="analyzeMD5()">Phân Tích</button>
        <div id="result"></div>
    </div>

    <script>
        // Làm cho box di chuyển được
        const box = document.getElementById('analyzer-box');
        let isDragging = false;
        let offsetX, offsetY;

        box.addEventListener('mousedown', (e) => {
            isDragging = true;
            offsetX = e.clientX - box.getBoundingClientRect().left;
            offsetY = e.clientY - box.getBoundingClientRect().top;
            box.style.cursor = 'grabbing';
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                box.style.left = `${e.clientX - offsetX}px`;
                box.style.top = `${e.clientY - offsetY}px`;
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            box.style.cursor = 'move';
        });

        // Hàm phân tích MD5 (dự đoán ngẫu nhiên Tài/Xỉu cho demo)
        function analyzeMD5() {
            const md5 = document.getElementById('md5-input').value;
            if (!md5) {
                alert('Vui lòng nhập mã MD5');
                return;
            }
            // Logic giả: Dự đoán ngẫu nhiên
            const predictions = ['Tài', 'Xỉu'];
            const randomPrediction = predictions[Math.floor(Math.random() * predictions.length)];
            document.getElementById('result').innerText = `Dự đoán chuẩn nhất: ${randomPrediction}`;
        }
    </script>
</body>
</html>
