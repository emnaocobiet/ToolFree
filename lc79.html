<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIP HASH TOOL - PRO MAX</title>
    <style>
        :root {
            --rgb-speed: 3s;
            --neon-color: #00ffd5;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background: #000;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        /* Iframe Game */
        #main-game {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border: none; z-index: 1;
        }

        /* TOOL BOX - FULL RGB GLOW */
        #tool-box {
            position: absolute;
            top: 20%; left: 10%;
            width: 180px;
            background: rgba(5, 5, 5, 0.9);
            border-radius: 20px;
            z-index: 9999;
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            touch-action: none; /* Quan trọng để kéo trên mobile */
            
            /* Viền & Đổ bóng RGB */
            border: 2px solid transparent;
            background-image: linear-gradient(rgba(5,5,5,0.95), rgba(5,5,5,0.95)), 
                              linear-gradient(var(--angle), #ff0000, #00ff00, #00ffff, #ff00ff, #ff0000);
            background-origin: border-box;
            background-clip: content-box, border-box;
            box-shadow: 0 0 20px rgba(0, 255, 213, 0.3);
            animation: rotate-gradient var(--rgb-speed) linear infinite;
        }

        @property --angle {
            syntax: '<angle>';
            initial-value: 0deg;
            inherits: false;
        }

        @keyframes rotate-gradient {
            to { --angle: 360deg; }
        }

        /* Hiệu ứng Scan trượt */
        .scan-bar {
            position: absolute;
            left: 0; width: 100%; height: 3px;
            background: var(--neon-color);
            box-shadow: 0 0 15px var(--neon-color);
            z-index: 5;
            display: none;
        }

        .active-scan .scan-bar {
            display: block;
            animation: move-scan 1s linear infinite;
        }

        @keyframes move-scan {
            0% { top: 10%; }
            100% { top: 90%; }
        }

        /* Header Tool */
        .header {
            font-size: 12px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 5px #fff;
            margin-bottom: 15px;
            letter-spacing: 1px;
            text-align: center;
        }

        /* Input & Button */
        input {
            width: 100%;
            padding: 12px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            color: #00ffd5;
            font-family: monospace;
            font-size: 11px;
            margin-bottom: 12px;
            box-sizing: border-box;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(45deg, #00ffd5, #008cff);
            color: #000;
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 10px rgba(0, 255, 213, 0.5);
        }

        button:active { transform: scale(0.95); }

        /* Kết quả */
        .res-box {
            margin-top: 20px;
            text-align: center;
        }

        .res-label { color: #666; font-size: 10px; text-transform: uppercase; }
        
        #result-text {
            font-size: 28px;
            font-weight: 900;
            margin-top: 5px;
            display: block;
            min-height: 35px;
        }

        .tai { color: #ff3366; text-shadow: 0 0 20px #ff3366; }
        .xiu { color: #00ffd5; text-shadow: 0 0 20px #00ffd5; }
        .wait { color: #444; font-size: 14px; }

    </style>
</head>
<body>

    <iframe id="main-game" src="https://play.lc79.bet/"></iframe>

    <div id="tool-box">
        <div class="scan-bar"></div>
        <div class="header">SYSTEM ANALYSIS<br>MD5 HASH VIP</div>
        
        <input type="text" id="hash-input" placeholder="DÁN MÃ MD5">
        <button id="btn-run">PHÂN TÍCH</button>

        <div class="res-box">
            <span class="res-label">KẾT QUẢ DỰ ĐOÁN</span>
            <span id="result-text" class="wait">READY</span>
        </div>
    </div>

    <script>
        const tool = document.getElementById('tool-box');
        const btn = document.getElementById('btn-run');
        const input = document.getElementById('hash-input');
        const result = document.getElementById('result-text');

        // --- HỖ TRỢ CẢM ỨNG & KÉO THẢ (MOBILE + PC) ---
        let active = false;
        let currentX, currentY, initialX, initialY;
        let xOffset = 0, yOffset = 0;

        function dragStart(e) {
            if (e.target.tagName === "INPUT" || e.target.tagName === "BUTTON") return;
            if (e.type === "touchstart") {
                initialX = e.touches[0].clientX - xOffset;
                initialY = e.touches[0].clientY - yOffset;
            } else {
                initialX = e.clientX - xOffset;
                initialY = e.clientY - yOffset;
            }
            active = true;
        }

        function dragEnd() {
            active = false;
        }

        function drag(e) {
            if (active) {
                e.preventDefault();
                if (e.type === "touchmove") {
                    currentX = e.touches[0].clientX - initialX;
                    currentY = e.touches[0].clientY - initialY;
                } else {
                    currentX = e.clientX - initialX;
                    currentY = e.clientY - initialY;
                }
                xOffset = currentX;
                yOffset = currentY;
                setTranslate(currentX, currentY, tool);
            }
        }

        function setTranslate(xPos, yPos, el) {
            el.style.transform = `translate3d(${xPos}px, ${yPos}px, 0)`;
        }

        tool.addEventListener("touchstart", dragStart, false);
        document.addEventListener("touchend", dragEnd, false);
        document.addEventListener("touchmove", drag, false);
        tool.addEventListener("mousedown", dragStart, false);
        document.addEventListener("mouseup", dragEnd, false);
        document.addEventListener("mousemove", drag, false);

        // --- THUẬT TOÁN PHÂN TÍCH HASH CHUẨN ---
        function analyzeHash(str) {
            let hash = 0;
            // Thuật toán băm trọng số dựa trên mã ASCII và vị trí
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32bit int
            }
            
            // Lấy trị tuyệt đối và kiểm tra tính chẵn lẻ của ký tự cuối
            const absHash = Math.abs(hash);
            const salt = parseInt(str.slice(-1), 16) || 0;
            const finalScore = absHash + salt;

            return (finalScore % 2 === 0) ? 
                { text: "TÀI", class: "tai" } : 
                { text: "XỈU", class: "xiu" };
        }

        // --- HÀNH ĐỘNG ---
        btn.addEventListener('click', () => {
            const val = input.value.trim();
            if (val.length < 5) return alert("Nhập mã MD5 chuẩn!");

            tool.classList.add('active-scan');
            btn.disabled = true;
            result.innerText = "SCANNING...";
            result.className = "wait";

            // Thời gian chờ cho giống tool thật
            setTimeout(() => {
                const data = analyzeHash(val);
                tool.classList.remove('active-scan');
                btn.disabled = false;
                result.innerText = data.text;
                result.className = data.class;
            }, 1500);
        });
    </script>
</body>
</html>
