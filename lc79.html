<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP TOOL MD5 - LC79</title>
    <style>
        /* Toàn màn hình */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Roboto', sans-serif;
        }

        /* Iframe Game */
        #iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* BOX TOOL DỌC - RGB VIP */
        #tool-box {
            position: absolute;
            top: 100px;
            left: 20px;
            width: 200px; /* Thiết kế dọc xuống */
            background: rgba(10, 10, 10, 0.9);
            border-radius: 20px;
            padding: 15px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 25px rgba(0,0,0,1);
            cursor: move;
            
            /* Viền RGB chạy */
            border: 3px solid transparent;
            background-image: linear-gradient(rgba(10, 10, 10, 0.9), rgba(10, 10, 10, 0.9)), 
                              linear-gradient(45deg, #ff0000, #ff00ea, #0026ff, #00ffcc, #3cff00, #fffb00, #ff0000);
            background-origin: border-box;
            background-clip: content-box, border-box;
            background-size: 400% 400%;
            animation: rgb-border 5s linear infinite;
        }

        @keyframes rgb-border {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Hiệu ứng Scan trượt */
        #scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: #00ffcc;
            box-shadow: 0 0 15px #00ffcc, 0 0 30px #00ffcc;
            left: 0;
            top: 0;
            display: none;
            z-index: 100;
        }

        .scanning #scan-line {
            display: block;
            animation: scan-move 1.2s ease-in-out infinite alternate;
        }

        @keyframes scan-move {
            0% { top: 5%; }
            100% { top: 95%; }
        }

        /* Thành phần bên trong */
        h2 {
            color: #00ffcc;
            font-size: 14px;
            margin: 0 0 15px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #00ffcc;
        }

        input {
            width: 90%;
            background: #222;
            border: 1px solid #444;
            color: #00ffcc;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 12px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(90deg, #ff00ea, #0026ff);
            color: white;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #ff00ea;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Kết quả */
        #result-display {
            margin-top: 20px;
            text-align: center;
            width: 100%;
        }

        .res-label {
            color: #888;
            font-size: 11px;
            display: block;
            margin-bottom: 5px;
        }

        #prediction {
            font-size: 24px;
            font-weight: 900;
            letter-spacing: 2px;
        }

        .tai { color: #ff0055; text-shadow: 0 0 15px #ff0055; }
        .xiu { color: #00ffcc; text-shadow: 0 0 15px #00ffcc; }
        .analyzing { color: #fff; font-size: 12px !important; font-style: italic; }

    </style>
</head>
<body>

    <div id="iframe-container">
        <iframe src="https://play.lc79.bet/"></iframe>
    </div>

    <div id="tool-box">
        <div id="scan-line"></div>
        <h2>MD5 HASH VIP</h2>
        <input type="text" id="md5-input" placeholder="DÁN MÃ MD5">
        <button id="btn-analyze">PHÂN TÍCH</button>

        <div id="result-display">
            <span class="res-label">DỰ ĐOÁN:</span>
            <div id="prediction">---</div>
            <div id="confidence" style="color: #555; font-size: 10px; margin-top: 5px;"></div>
        </div>
    </div>

    <script>
        const toolBox = document.getElementById('tool-box');
        const btn = document.getElementById('btn-analyze');
        const input = document.getElementById('md5-input');
        const prediction = document.getElementById('prediction');
        const confidence = document.getElementById('confidence');

        // 1. CHỨC NĂNG KÉO THẢ (DRAGGABLE)
        let isDragging = false;
        let offset = { x: 0, y: 0 };

        toolBox.addEventListener('mousedown', (e) => {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'BUTTON') return;
            isDragging = true;
            offset.x = e.clientX - toolBox.offsetLeft;
            offset.y = e.clientY - toolBox.offsetTop;
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            toolBox.style.left = (e.clientX - offset.x) + 'px';
            toolBox.style.top = (e.clientY - offset.y) + 'px';
        });

        document.addEventListener('mouseup', () => isDragging = false);

        // 2. THUẬT TOÁN HASH PHÂN TÍCH XỊN
        // Dùng thuật toán tính tổng trọng số ký tự để đảm bảo 1 mã MD5 luôn ra 1 kết quả cố định
        function analyzeMD5(hash) {
            let sum = 0;
            let weight = 0;
            
            for (let i = 0; i < hash.length; i++) {
                // Lấy giá trị ASCII của ký tự
                let charCode = hash.charCodeAt(i);
                sum += charCode;
                // Cộng thêm vị trí để tăng độ phức tạp
                weight += charCode * (i + 1);
            }

            // Lấy 2 số cuối của chuỗi hash (nếu là Hex) chuyển sang Decimal
            const lastTwo = parseInt(hash.slice(-2), 16) || 0;
            
            // Công thức chốt: (Tổng + Trọng số + Số đuôi) chia dư cho 2
            const finalValue = (sum + weight + lastTwo) % 2;
            
            // Tính độ tự tin ảo (Fake Confidence) từ 75-98%
            const confPercent = 75 + (sum % 24); 

            return {
                result: finalValue === 0 ? "TÀI" : "XỈU",
                class: finalValue === 0 ? "tai" : "xiu",
                percent: confPercent
            };
        }

        // 3. XỬ LÝ HÀNH ĐỘNG KHI BẤM NÚT
        btn.addEventListener('click', () => {
            const val = input.value.trim();
            if (val.length < 5) {
                alert("Mã MD5 không hợp lệ!");
                return;
            }

            // Hiệu ứng bắt đầu quét
            toolBox.classList.add('scanning');
            btn.disabled = true;
            prediction.innerText = "CHECKING...";
            prediction.className = "analyzing";
            confidence.innerText = "";

            // Giả lập thời gian máy chủ "phân tích"
            setTimeout(() => {
                const data = analyzeMD5(val);
                
                // Hiển thị kết quả
                toolBox.classList.remove('scanning');
                btn.disabled = false;
                prediction.innerText = data.result;
                prediction.className = data.class;
                confidence.innerText = "Độ tin cậy: " + data.percent + "%";
            }, 2000); // Đợi 2 giây cho ngầu
        });
    </script>
</body>
</html>
